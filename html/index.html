<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XIV Static Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#001f4d] text-white min-h-screen p-6">
    <h1 class="text-4xl text-white text-center mb-8 drop-shadow">Static Composition</h1>

    <div class="w-full flex">
        <div id="players" class="flex flex-col gap-6 w-1/2"></div>
    </div>

    <script src="../js/index.js"></script>

    <div class="w-full flex justify-center mt-6">
        <button id="validateBtn" class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-4 rounded shadow">
            Validate Static
        </button>
    </div>

    <div id="validationResults" class="mt-6 w-full flex justify-center">
        <div class="text-white font-mono w-fit px-4 py-2" id="resultArea"></div>
    </div>

    <script src="../js/validate.js"></script>
</body>
</html>
