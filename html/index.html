<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XIV Static Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .label-glow {
            position: relative;
            display: inline-block;
            border-radius: 0.25rem;
        }

        .label-glow .job-glow {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            border-radius: 0.25rem;
            filter: blur(6px) brightness(1.8);
            opacity: 0.7;
            animation: shimmer 1.5s infinite ease-in-out;
            pointer-events: none;
        }

        .label-glow img {
            position: relative;
            z-index: 1;
            border-radius: 0.25rem;
        }

        @keyframes shimmer {
            0% { filter: blur(6px) brightness(2.2); }
            50% { filter: blur(10px) brightness(3.2); }
            100% { filter: blur(6px) brightness(2.2); }
        }
    </style>
</head>
<body class="bg-[#001f4d] text-white min-h-screen p-6">
    <h1 class="text-4xl text-white text-center py-4 drop-shadow w-full">Static Composition</h1>

    <div class="flex h-[calc(100%-5rem)]">
        <div class="w-2/3 overflow-y-auto pr-4 scrollbar-hide" id="playersWrapper">
            <div id="players" class="flex flex-col gap-6 p-4"></div>
        </div>

        <div class="w-1/3 flex flex-col p-4 gap-4 border-l border-white">
            <div class="flex flex-col gap-4 p-2 border border-white rounded bg-[#002244] text-white">
                <h2 class="text-lg font-semibold text-center">Control Panel</h2>
                <label class="flex items-center gap-2">
                    <input type="checkbox" id="allowDuplicateRoles" class="accent-yellow-400">
                    Allow duplicate roles in the static
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" id="allowSameRanged" class="accent-yellow-400">
                    Allow two physical or two magical ranged
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" id="allowSameHealType" class="accent-yellow-400">
                    Allow two pure or two shield healers
                </label>

                <div class="flex flex-wrap justify-center gap-2 pt-2 border-t border-white mt-2">
                    <button id="resetBtn" class="bg-gray-500 hover:bg-gray-400 text-white font-bold py-1 px-3 rounded shadow">
                        Reset
                    </button>
                    <button id="importBtn" class="bg-gray-500 hover:bg-gray-400 text-white font-bold py-1 px-3 rounded shadow">
                        Import
                    </button>
                    <button id="exportBtn" class="bg-gray-500 hover:bg-gray-400 text-white font-bold py-1 px-3 rounded shadow">
                        Export
                    </button>
                </div>
            </div>

            <button id="validateBtn" class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-4 rounded shadow w-fit self-center">
            Validate Static
            </button>

            <div id="validationResults" class="overflow-y-auto h-full scrollbar-hide">
                <div class="text-white font-mono w-full px-2 py-2" id="resultArea"></div>
            </div>
        </div>
    </div>

    <script src="../js/index.js"></script>
    <script src="../js/job-preference.js"></script>
    <script src="../js/validate.js"></script>
</body>
</html>
